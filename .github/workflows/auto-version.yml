name: ðŸš€ Auto Version Bump

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  # Create version bump PR
  version-bump:
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore(release)')
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.11.0'
        registry-url: 'https://registry.npmjs.org'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ§ª Run tests
      run: npm test

    - name: ðŸ” Run linting
      run: npm run lint

    - name: ðŸ“Š Determine version bump type
      id: version-bump-type
      run: |
        # Analyser le dernier commit pour dÃ©terminer le type de bump
        LAST_COMMIT_MSG=$(git log -1 --pretty=%s)
        echo "Last commit: $LAST_COMMIT_MSG"
        
        if echo "$LAST_COMMIT_MSG" | grep -qE "^feat(\(.+\))?!:|^fix(\(.+\))?!:|^refactor(\(.+\))?!:|BREAKING CHANGE"; then
          echo "ðŸ”´ MAJOR version bump detected"
          echo "bump_type=major" >> $GITHUB_OUTPUT
          echo "emoji=ðŸ”´" >> $GITHUB_OUTPUT
        elif echo "$LAST_COMMIT_MSG" | grep -qE "^feat(\(.+\))?:"; then
          echo "ðŸŸ¡ MINOR version bump detected"
          echo "bump_type=minor" >> $GITHUB_OUTPUT
          echo "emoji=ðŸŸ¡" >> $GITHUB_OUTPUT
        elif echo "$LAST_COMMIT_MSG" | grep -qE "^fix(\(.+\))?:|^perf(\(.+\))?:|^revert(\(.+\))?:"; then
          echo "ðŸŸ¢ PATCH version bump detected"
          echo "bump_type=patch" >> $GITHUB_OUTPUT
          echo "emoji=ðŸŸ¢" >> $GITHUB_OUTPUT
        else
          echo "ðŸŸ¢ Default PATCH version bump"
          echo "bump_type=patch" >> $GITHUB_OUTPUT
          echo "emoji=ðŸŸ¢" >> $GITHUB_OUTPUT
        fi

    - name: ðŸ“ˆ Calculate new version
      id: new-version
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        BUMP_TYPE="${{ steps.version-bump-type.outputs.bump_type }}"
        
        echo "Current version: $CURRENT_VERSION"
        echo "Bump type: $BUMP_TYPE"
        
        # Calculate new version using npm version (dry run)
        NEW_VERSION=$(npm version $BUMP_TYPE --no-git-tag-version --no-commit-hooks)
        NEW_VERSION=${NEW_VERSION#v} # Remove 'v' prefix if present
        
        echo "New version: $NEW_VERSION"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
        # IMPORTANT: Reset package files to original state
        # The actual version update will be done in the PR workflow
        git checkout package.json package-lock.json
        echo "âœ… Package files reset - version update will be done in PR"

    - name: ðŸŒ¿ Create version bump PR
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: |
          chore(release): bump version to ${{ steps.new-version.outputs.version }}
          
          ðŸ¤– Automated version bump
          ðŸ“ˆ Type: ${{ steps.version-bump-type.outputs.bump_type }}
          ðŸ·ï¸ Version: ${{ steps.new-version.outputs.version }}
          
          [skip ci]
        title: "${{ steps.version-bump-type.outputs.emoji }} chore(release): bump version to ${{ steps.new-version.outputs.version }}"
        body: |
          ## ðŸ¤– Automated Version Bump
          
          ### ðŸ“Š Version Information
          - **Current Version**: `$(node -p "require('./package.json').version")`
          - **New Version**: `${{ steps.new-version.outputs.version }}`
          - **Bump Type**: `${{ steps.version-bump-type.outputs.bump_type }}`
          - **Trigger Commit**: `${{ github.event.head_commit.message }}`
          - **Generated**: ${{ github.event.head_commit.timestamp }}
          
          ### ðŸ”„ Changes Made
          - âœ… Updated `package.json` version to `${{ steps.new-version.outputs.version }}`
          - âœ… Tests and linting passed
          
          ### ðŸš€ What happens after merge:
          1. ðŸ·ï¸ Git tag `v${{ steps.new-version.outputs.version }}` will be created
          2. ðŸ“‹ GitHub Release will be published
          3. ðŸŽ‰ Release notes will be auto-generated
          
          ### ðŸ” Commit Analysis
          The version bump type was determined by analyzing the commit message:
          ```
          ${{ github.event.head_commit.message }}
          ```
          
          ---
          
          ðŸ¤– **This PR was automatically generated by GitHub Actions**
          
          > **Note**: Merging this PR will trigger the release workflow
        branch: release/v${{ steps.new-version.outputs.version }}
        base: main
        delete-branch: true

    - name: ðŸŽŠ Success notification
      run: |
        echo "ðŸŽ‰ SUCCESS! Version bump PR created!"
        echo "ðŸ“¦ New version: ${{ steps.new-version.outputs.version }}"
        echo "ðŸ“ˆ Bump type: ${{ steps.version-bump-type.outputs.bump_type }}"
        echo "ðŸŒ¿ PR branch: release/v${{ steps.new-version.outputs.version }}"
        echo "ðŸ”— Check PRs: https://github.com/${{ github.repository }}/pulls"
        echo ""
        echo "ï¿½ Next steps:"
        echo "1. Review the created PR"
        echo "2. Merge the PR to trigger automatic release creation"
