# ğŸš€ Auto Version Bump & Release
# 
# This workflow automatically bumps version numbers based on conventional commits
# and creates GitHub releases with proper semantic versioning.
# 
# ğŸ” IMPORTANT: This workflow requires a Personal Access Token (PAT) with admin 
# privileges to bypass branch protection rules. Add PAT_TOKEN to repository secrets.
# 
# ğŸ“‹ Repository Setup Required:
# 1. Create a Personal Access Token with 'repo' and 'workflow' permissions
# 2. Add it as PAT_TOKEN in repository secrets
# 3. Ensure the token has admin access to bypass branch protection
#
name: ğŸš€ Auto Version Bump & Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

permissions:
  contents: write
  pull-requests: read

jobs:
  version-bump:
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore: bump version')
    runs-on: ubuntu-latest
    
    outputs:
      new_version: ${{ steps.package-version.outputs.new_version }}
      bump_type: ${{ steps.version-type.outputs.bump_type }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.11.0'
        registry-url: 'https://registry.npmjs.org'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ§ª Run tests
      run: npm test
    
    - name: ğŸ” Run linting
      run: npm run lint
    
    - name: âš™ï¸ Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
    
    
    - name: ğŸ” Determine version bump type
      id: version-type
      run: |
        # Analyser les commits pour dÃ©terminer le type de bump
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          # Pour les PR, analyser le titre et les commits de la PR
          PR_TITLE="${{ github.event.pull_request.title }}"
          COMMIT_MESSAGES=$(git log --pretty=format:"%s" origin/main..HEAD)
        else
          # Pour les push directs
          COMMIT_MESSAGES=$(git log --pretty=format:"%s" HEAD~1..HEAD)
        fi
        
        echo "Analyzing commit messages:"
        echo "$COMMIT_MESSAGES"
        
        if echo "$COMMIT_MESSAGES" | grep -iE "(breaking change|major:|BREAKING:|feat!|fix!|refactor!)"; then
          echo "ğŸ”´ MAJOR version bump detected"
          echo "bump_type=major" >> $GITHUB_OUTPUT
        elif echo "$COMMIT_MESSAGES" | grep -iE "(feat:|feature:|minor:)"; then
          echo "ğŸŸ¡ MINOR version bump detected"
          echo "bump_type=minor" >> $GITHUB_OUTPUT
        elif echo "$COMMIT_MESSAGES" | grep -iE "(fix:|bugfix:|patch:|perf:|docs:|style:|refactor:|test:|chore:)"; then
          echo "ğŸŸ¢ PATCH version bump detected"
          echo "bump_type=patch" >> $GITHUB_OUTPUT
        else
          echo "ğŸŸ¢ Default PATCH version bump"
          echo "bump_type=patch" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ“ˆ Bump version
      run: |
        BUMP_TYPE="${{ steps.version-type.outputs.bump_type }}"
        echo "ğŸš€ Bumping version with type: $BUMP_TYPE"
        
        # Sauvegarder la version actuelle
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "ğŸ“Š Current version: $CURRENT_VERSION"
        
        # Bump la version
        npm version $BUMP_TYPE --no-git-tag-version
        
        # Afficher la nouvelle version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "âœ¨ New version: $NEW_VERSION"
    
    - name: ğŸ“ Get new version
      id: package-version
      run: |
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Version set to: $NEW_VERSION"
    
    - name: ğŸŒ¿ Create version bump branch
      id: bump-branch
      run: |
        NEW_VERSION="${{ steps.package-version.outputs.new_version }}"
        BRANCH_NAME="auto-bump-v$NEW_VERSION"
        echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
        git checkout -b "$BRANCH_NAME"
        echo "âœ… Created branch: $BRANCH_NAME"
    
    - name: ğŸ’¾ Commit version bump
      run: |
        git add package.json
        git commit -m "ğŸ”– chore: bump version to ${{ steps.package-version.outputs.new_version }} [skip ci]
        
        ğŸ¤– Auto-generated version bump
        ğŸ“ˆ Type: ${{ steps.version-type.outputs.bump_type }}
        ğŸ·ï¸ Version: ${{ steps.package-version.outputs.new_version }}"
    
    - name: ğŸš€ Push version bump branch
      run: |
        git push origin "${{ steps.bump-branch.outputs.branch_name }}"
        echo "âœ… Successfully pushed branch: ${{ steps.bump-branch.outputs.branch_name }}"
    
    - name: ğŸ“‹ Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        commit-message: "ğŸ”– chore: bump version to ${{ steps.package-version.outputs.new_version }} [skip ci]"
        branch: ${{ steps.bump-branch.outputs.branch_name }}
        base: main
        title: "ï¿½ chore: bump version to ${{ steps.package-version.outputs.new_version }}"
        body: |
          ## ğŸ¤– Auto version bump
          
          ### ï¿½ Version Information
          - **Previous Version**: Check package.json history
          - **New Version**: `${{ steps.package-version.outputs.new_version }}`
          - **Bump Type**: `${{ steps.version-type.outputs.bump_type }}`
          - **Generated**: ${{ github.event.head_commit.timestamp }}
          
          ### ğŸ”„ Changes
          - Updated `package.json` version to `${{ steps.package-version.outputs.new_version }}`
          - This PR was automatically generated based on conventional commit analysis
          
          ### ğŸš€ Next Steps
          1. Review the version bump
          2. Merge this PR to complete the release
          3. A GitHub release will be created automatically after merge
          
          ---
          
          ğŸ¤– **Auto-generated by GitHub Actions**
    
    - name: ğŸ“‹ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package-version.outputs.new_version }}
        release_name: ğŸš€ Release v${{ steps.package-version.outputs.new_version }}
        body: |
          ## ğŸ‰ Release v${{ steps.package-version.outputs.new_version }}
          
          ### ğŸ“Š Release Information
          - **Version Type:** `${{ steps.version-type.outputs.bump_type }}`
          - **Previous Version:** Check the commit history for details
          - **Release Date:** ${{ github.event.head_commit.timestamp }}
          
          ### ğŸ”„ What's Changed
          This release includes all changes merged since the last version.
          
          ### ğŸ¤– Automated Release
          This release was automatically generated by GitHub Actions based on conventional commit messages.
          
          ### ğŸ“‹ Commit Messages Analyzed
          Recent commits were analyzed to determine the appropriate version bump type.
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/commits/v${{ steps.package-version.outputs.new_version }}
        draft: false
        prerelease: false
        
    - name: ğŸŠ Success notification
      run: |
        echo "ğŸ‰ SUCCESS! Version bump PR created!"
        echo "ğŸ“¦ New version: ${{ steps.package-version.outputs.new_version }}"
        echo "ï¿½ Branch: ${{ steps.bump-branch.outputs.branch_name }}"
        echo "ğŸ”— Check PRs: https://github.com/${{ github.repository }}/pulls"

  # Second job: Create release after PR is merged
  create-release:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'chore: bump version')
    needs: version-bump
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
    
    - name: ğŸ“ Get version from package.json
      id: get-version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Current version: $VERSION"
    
    - name: âš™ï¸ Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
    
    - name: ğŸ·ï¸ Create Git tag
      run: |
        git tag -a "v${{ steps.get-version.outputs.version }}" -m "ğŸš€ Release v${{ steps.get-version.outputs.version }}
        
        ğŸ“‹ Release Notes:
        - Version: ${{ steps.get-version.outputs.version }}
        - Generated: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        
        ğŸ¤– This release was automatically generated by GitHub Actions"
        git push origin --tags
        echo "âœ… Successfully created and pushed tag: v${{ steps.get-version.outputs.version }}"
    
    - name: ğŸ“‹ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get-version.outputs.version }}
        release_name: ğŸš€ Release v${{ steps.get-version.outputs.version }}
        body: |
          ## ğŸ‰ Release v${{ steps.get-version.outputs.version }}
          
          ### ğŸ“Š Release Information
          - **Version:** `${{ steps.get-version.outputs.version }}`
          - **Release Date:** ${{ github.event.pull_request.merged_at }}
          
          ### ğŸ”„ What's Changed
          This release includes all changes merged since the last version.
          
          ### ğŸ¤– Automated Release
          This release was automatically generated by GitHub Actions after merging the version bump PR.
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/commits/v${{ steps.get-version.outputs.version }}
        draft: false
        prerelease: false
        
    - name: ğŸŠ Release Success notification
      run: |
        echo "ğŸ‰ SUCCESS! Release created!"
        echo "ğŸ“¦ Version: ${{ steps.get-version.outputs.version }}"
        echo "ğŸ·ï¸ Git tag: v${{ steps.get-version.outputs.version }}"
        echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get-version.outputs.version }}"
