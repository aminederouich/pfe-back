# ğŸš€ Auto Version Bump via Pull Request
# 
# This workflow creates a pull request with version bumps instead of pushing directly
# to main branch. This approach works better with branch protection rules.
#
name: ğŸš€ Auto Version Bump (PR Method)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump-pr:
    if: github.event.pull_request.merged == true || (github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore: bump version'))
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.11.0'
        registry-url: 'https://registry.npmjs.org'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ§ª Run tests
      run: npm test
    
    - name: ğŸ” Run linting
      run: npm run lint
    
    - name: âš™ï¸ Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
    
    - name: ğŸ” Determine version bump type
      id: version-type
      run: |
        # Analyser les commits pour dÃ©terminer le type de bump
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          # Pour les PR, analyser le titre et les commits de la PR
          PR_TITLE="${{ github.event.pull_request.title }}"
          COMMIT_MESSAGES=$(git log --pretty=format:"%s" origin/main..HEAD)
        else
          # Pour les push directs
          COMMIT_MESSAGES=$(git log --pretty=format:"%s" HEAD~1..HEAD)
        fi
        
        echo "Analyzing commit messages:"
        echo "$COMMIT_MESSAGES"
        
        if echo "$COMMIT_MESSAGES" | grep -iE "(breaking change|major:|BREAKING:|feat!|fix!|refactor!)"; then
          echo "ğŸ”´ MAJOR version bump detected"
          echo "bump_type=major" >> $GITHUB_OUTPUT
        elif echo "$COMMIT_MESSAGES" | grep -iE "(feat:|feature:|minor:)"; then
          echo "ğŸŸ¡ MINOR version bump detected"
          echo "bump_type=minor" >> $GITHUB_OUTPUT
        elif echo "$COMMIT_MESSAGES" | grep -iE "(fix:|bugfix:|patch:|perf:|docs:|style:|refactor:|test:|chore:)"; then
          echo "ğŸŸ¢ PATCH version bump detected"
          echo "bump_type=patch" >> $GITHUB_OUTPUT
        else
          echo "ğŸŸ¢ Default PATCH version bump"
          echo "bump_type=patch" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ“ˆ Bump version
      run: |
        BUMP_TYPE="${{ steps.version-type.outputs.bump_type }}"
        echo "ğŸš€ Bumping version with type: $BUMP_TYPE"
        
        # Sauvegarder la version actuelle
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "ğŸ“Š Current version: $CURRENT_VERSION"
        
        # Bump la version
        npm version $BUMP_TYPE --no-git-tag-version
        
        # Afficher la nouvelle version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "âœ¨ New version: $NEW_VERSION"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
    
    - name: ğŸŒ¿ Create version bump branch
      id: create-branch
      run: |
        NEW_VERSION=$(node -p "require('./package.json').version")
        BRANCH_NAME="auto-version-bump-v$NEW_VERSION"
        echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
        git checkout -b "$BRANCH_NAME"
        echo "âœ… Created branch: $BRANCH_NAME"
    
    - name: ğŸ’¾ Commit version bump
      run: |
        NEW_VERSION=$(node -p "require('./package.json').version")
        git add package.json
        git commit -m "ğŸ”– chore: bump version to $NEW_VERSION [skip ci]
        
        ğŸ¤– Auto-generated version bump
        ğŸ“ˆ Type: ${{ steps.version-type.outputs.bump_type }}
        ğŸ·ï¸ Version: $NEW_VERSION"
    
    - name: ğŸš€ Push version bump branch
      run: |
        git push origin ${{ steps.create-branch.outputs.branch_name }}
        echo "âœ… Successfully pushed branch: ${{ steps.create-branch.outputs.branch_name }}"
    
    - name: ğŸ“‹ Create Pull Request
      uses: actions/github-script@v7
      with:
        script: |
          const newVersion = require('./package.json').version;
          const bumpType = '${{ steps.version-type.outputs.bump_type }}';
          const branchName = '${{ steps.create-branch.outputs.branch_name }}';
          
          const { data: pullRequest } = await github.rest.pulls.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ğŸ”– chore: bump version to ${newVersion}`,
            head: branchName,
            base: 'main',
            body: `## ğŸ¤– Automated Version Bump
          
          ### ğŸ“Š Version Information
          - **Previous Version**: Check package.json history
          - **New Version**: \`${newVersion}\`
          - **Bump Type**: \`${bumpType}\`
          - **Generated**: ${new Date().toISOString()}
          
          ### ğŸ”„ Changes
          - Updated \`package.json\` version to \`${newVersion}\`
          - This PR was automatically generated based on conventional commit analysis
          
          ### ğŸš€ Next Steps
          1. Review the version bump
          2. Merge this PR to complete the release
          3. A GitHub release will be created automatically
          
          ---
          
          ğŸ¤– **Auto-generated by GitHub Actions**`,
            draft: false
          });
          
          console.log(`âœ… Created PR #${pullRequest.number}: ${pullRequest.html_url}`);
          
          // Auto-merge if possible (requires branch protection settings to allow it)
          try {
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pullRequest.number,
              commit_title: `ğŸ”– chore: bump version to ${newVersion} [skip ci]`,
              commit_message: `Automated version bump from ${bumpType} to ${newVersion}`,
              merge_method: 'squash'
            });
            console.log(`âœ… Auto-merged PR #${pullRequest.number}`);
          } catch (error) {
            console.log(`â„¹ï¸ Could not auto-merge PR #${pullRequest.number}. Manual merge required.`);
            console.log(`Error: ${error.message}`);
          }
    
    - name: ğŸŠ Success notification
      run: |
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "ğŸ‰ SUCCESS! Version bump PR created!"
        echo "ğŸ“¦ New version: $NEW_VERSION"
        echo "ğŸŒ¿ Branch: ${{ steps.create-branch.outputs.branch_name }}"
        echo "ğŸ”— Check PRs: https://github.com/${{ github.repository }}/pulls"
